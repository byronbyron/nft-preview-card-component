<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="description" content="NFT preview card component">

  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <a href="#" class="card-img-link">
            <img src="./images/image-equilibrium.jpg" alt="equilibrium" class="card-img" width="300" height="300">
          </a>

          <h1><a href="#">Equilibrium #3429</a></h1>

          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>

          <div class="card-tags">
            <p class="eth">
              <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
            </p>
            
            <p class="days">
              <img src="./images/icon-clock.svg" alt=""> 3 days left
            </p>
          </div>

          <div class="card-bottom">
            <img src="./images/image-avatar.png" alt="" width="30" height="30">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/bwalkermills">Byron</a>.
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
